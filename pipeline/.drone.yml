kind: pipeline
type: docker
name: backend

steps:
- name: docker image build
  image: docker:dind
  volumes:
  - name: dockersock
    path: /var/run/docker.sock
  commands:
  - cd backend
  - docker-compose up --force-recreate --build -d

volumes:
- name: dockersock
  host:
    path: /var/run/docker.sock
- name: cache
  temp:
    medium: memory


---
kind: pipeline
type: docker
name: default

steps:
- name: front-build
  image: node:16.15.0-alpine3.15
  volumes:
  - name: cache
    path: /frontend/build
  commands:
  - cd frontend
  - npm ci
  - npm run build
- name: docker image build
  image: docker:dind
  volumes:
  - name: dockersock
    path: /var/run/docker.sock
  commands:
  - cd frontend
  - docker-compose up --force-recreate --build -d

volumes:
- name: dockersock
  host:
    path: /var/run/docker.sock
- name: cache
  temp:
    medium: memory